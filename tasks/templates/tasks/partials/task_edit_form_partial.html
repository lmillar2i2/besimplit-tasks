<!-- tasks/templates/tasks/partials/task_edit_form_partial.html -->
<div id="task-{{ task.pk }}" class="p-4 mb-2 bg-white border border-gray-200 rounded-md">
    <form hx-post="{% url 'tasks:update' task.pk %}" 
          hx-target="#task-{{ task.pk }}" 
          hx-swap="outerHTML"
          autocomplete="off"
          class="space-y-3">
        {% csrf_token %}
        
        <!-- Errores generales -->
        {% if form.non_field_errors %}
        <div class="p-2 bg-red-50 border border-red-200 rounded text-red-700 text-xs">
            {{ form.non_field_errors }}
        </div>
        {% endif %}
        
        <!-- Campo Título -->
        <div>
            <label for="{{ form.title.id_for_label }}" class="block text-xs font-medium text-gray-700 mb-1">
                {{ form.title.label }}
            </label>
            {{ form.title }}
            {% if form.title.errors %}
            <p class="mt-1 text-xs text-red-600" role="alert">{{ form.title.errors.0 }}</p>
            {% endif %}
        </div>
        
        <!-- Campo Descripción -->
        <div>
            <label for="{{ form.description.id_for_label }}" class="block text-xs font-medium text-gray-700 mb-1">
                {{ form.description.label }}
            </label>
            {{ form.description }}
            {% if form.description.errors %}
            <p class="mt-1 text-xs text-red-600" role="alert">{{ form.description.errors.0 }}</p>
            {% endif %}
        </div>
        
        <!-- Botones de acción -->
        <div class="flex space-x-2">
            <button type="submit" 
                    class="flex-1 bg-gray-800 text-white px-3 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-500 transition-colors text-sm">
                Guardar
            </button>
            <button type="button" 
                    hx-get="{% url 'tasks:detail' task.pk %}"
                    hx-target="#task-{{ task.pk }}"
                    hx-swap="outerHTML"
                    class="flex-1 bg-white text-gray-700 px-3 py-2 rounded-md border border-gray-300 hover:bg-gray-50 focus:outline-none focus:ring-1 focus:ring-gray-300 transition-colors text-sm">
                Cancelar
            </button>
        </div>
    </form>
</div>
