
<!-- task_row_partial.html, fila de una tarea en modo lectura.
    aquí se ve el título, descripción y acciones. El checkbox cambia el estado con HTMX. -->
<div id="task-{{ task.pk }}" class="p-4 mb-3 bg-white rounded-md border border-gray-200">
    <div class="flex justify-between items-start gap-4">
        <!-- Sección izquierda Checkbox + contenido -->
        <div class="flex items-start space-x-3 flex-1 min-w-0">
            <!-- Checkbox que marca/desmarca la tarea con HTMX -->
            <input type="checkbox" 
                   {% if task.completed %}checked{% endif %}
                   hx-post="{% url 'tasks:toggle' task.pk %}"
                   hx-target="#task-{{ task.pk }}"
                   hx-swap="outerHTML"
                   class="w-5 h-5 text-blue-600 bg-white border-gray-300 rounded focus:ring-1 focus:ring-blue-500 mt-0.5 cursor-pointer flex-shrink-0">
            
            <!-- contenido de la tarea -->
            <div class="flex-1 min-w-0">
                <!-- titulo -->
                <h3 class="{% if task.completed %}line-through text-gray-400{% else %}text-gray-800{% endif %} font-medium text-base break-words">
                    {{ task.title }}
                </h3>
                
                <!-- descripción -->
                {% if task.description %}
                <p class="text-sm text-gray-600 mt-1 break-words {% if task.completed %}opacity-60{% endif %}">
                    {{ task.description }}
                </p>
                {% endif %}
                
                <!-- Fecha creación -->
                <p class="text-xs text-gray-500 mt-2 flex items-center">
                    <svg class="w-3 h-3 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    {{ task.created_at|date:"d/m/Y H:i" }}
                </p>
            </div>
        </div>
        
        <!-- sección derecha: botones de acción -->
        <div class="flex space-x-1 flex-shrink-0">
            <!-- Editar: trae el formulario inline y reemplaza la fila -->
            <button hx-get="{% url 'tasks:edit-form' task.pk %}" 
                    hx-target="#task-{{ task.pk }}"
                    hx-swap="outerHTML"
                    class="px-2.5 py-1.5 text-gray-700 border border-gray-300 rounded-md hover:bg-gray-50 transition-colors text-sm flex items-center space-x-1"
                    title="Editar tarea">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                </svg>
                <span>Editar</span>
            </button>
            
            <!-- Eliminar, confirma y envía DELETE; al volver vacío, la fila se reemplaza -->
            <button hx-delete="{% url 'tasks:delete' task.pk %}"
                    hx-confirm="¿Estás seguro de eliminar esta tarea?"
                    hx-target="#task-{{ task.pk }}"
                    hx-swap="outerHTML swap:300ms"
                    class="px-2.5 py-1.5 text-red-600 border border-red-200 rounded-md hover:bg-red-50 transition-colors text-sm flex items-center space-x-1"
                    title="Eliminar tarea">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
                <span>Eliminar</span>
            </button>
        </div>
    </div>
</div>
