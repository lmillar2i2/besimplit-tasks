<!-- tasks/templates/tasks/partials/task_form_partial.html -->
<form id="task-create-form"
      hx-post="{% url 'tasks:create' %}" 
      hx-target="#task-list" 
      hx-swap="afterbegin"
      hx-on::after-settle="const d=event.detail||{}; const t=d.target; if (t && t.id === 'task-list' && d.xhr && d.xhr.status === 200) { this.reset(); const p = this.closest('details'); if (p) p.removeAttribute('open'); }"
      autocomplete="off"
      class="bg-white p-5 rounded-md border border-gray-200 mb-6">
    {% csrf_token %}
    
    <!-- Errores generales -->
    {% if form.non_field_errors %}
    <div class="mb-4 p-3 bg-red-50 border border-red-200 rounded text-red-700 text-sm">
        {{ form.non_field_errors }}
    </div>
    {% endif %}
    
    <!-- Campo Título -->
    <div class="mb-4">
        <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
            {{ form.title.label }}
        </label>
        {{ form.title }}
        {% if form.title.errors %}
        <p class="mt-1 text-xs text-red-600">{{ form.title.errors.0 }}</p>
        {% endif %}
    </div>
    
    <!-- Campo Descripción -->
    <div class="mb-4">
        <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">
            {{ form.description.label }}
        </label>
        {{ form.description }}
        {% if form.description.errors %}
        <p class="mt-1 text-xs text-red-600">{{ form.description.errors.0 }}</p>
        {% endif %}
    </div>
    
    <!-- Botón de envío -->
    <button type="submit" 
            class="w-full bg-gray-800 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-1 focus:ring-gray-500 transition-colors text-sm">
        Crear tarea
    </button>
</form>
